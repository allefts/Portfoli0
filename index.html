<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/icon" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Allef Soares</title>
    <script defer type="module" src="/src/index.ts"></script>

    <link
      href="https://api.fontshare.com/v2/css?f[]=general-sans@600,400,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body data-nav="false">
    <nav>
      <ul id="nav-links">
        <li class="nav-link">
          <a href="#home" class="nav-link-label">Home</a>
        </li>
        <li class="nav-link">
          <a href="#projects" class="nav-link-label">Projects</a>
        </li>
        <li class="nav-link">
          <a href="#skills" class="nav-link-label">Skills</a>
        </li>
        <li class="nav-link">
          <a href="#contact" class="nav-link-label">Contact</a>
        </li>
      </ul>
    </nav>

    <button id="nav-toggle" type="button" onclick="toggleNav()">
      <i class="open">
        <img class="nav-toggle-icon up" src="/UpArrow.svg" alt="Up Arrow" />
      </i>
      <i class="close">
        <img class="nav-toggle-icon down" src="/UpArrow.svg" alt="Down Arrow" />
      </i>
    </button>
    <main>
      <button id="dark-mode-toggle">
        <svg
          width="25"
          height="25"
          viewBox="0 0 15 15"
          fill="currentColor"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M7.49991 0.876892C3.84222 0.876892 0.877075 3.84204 0.877075 7.49972C0.877075 11.1574 3.84222 14.1226 7.49991 14.1226C11.1576 14.1226 14.1227 11.1574 14.1227 7.49972C14.1227 3.84204 11.1576 0.876892 7.49991 0.876892ZM7.49988 1.82689C4.36688 1.8269 1.82707 4.36672 1.82707 7.49972C1.82707 10.6327 4.36688 13.1725 7.49988 13.1726V1.82689Z"
            fill="currentColor"
            fill-rule="evenodd"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>
      <section id="home" class="page">
        <div class="container home-container">
          <h1 class="home-title wavy">Allef Soares</h1>
        </div>
      </section>
      <section id="projects" class="page">
        <div class="container projects">
          <div class="project-card open-card">
            <img src="/Projects/Minedle.png" alt="Minedle" />
          </div>
          <div class="project-card">
            <img src="/Projects/Xessions.png" alt="Xessions" />
          </div>
          <div class="project-card">
            <img src="/Projects/Pokepax.png" alt="Pokepax" />
          </div>
          <div class="project-card">
            <img src="/Projects/SoccerHub.png" alt="SoccerHub" />
          </div>
        </div>
      </section>
      <section id="skills" class="page">
        <div class="container">
          <h1 class="home-title">Third Page</h1>
        </div>
      </section>
      <section id="contact" class="page">
        <div class="container">
          <h1 class="home-title">Fourth Page</h1>
        </div>
      </section>
    </main>
    <!-- <div id="trailer"></div> -->
    <div id="scroll-progress"></div>
  </body>
</html>
